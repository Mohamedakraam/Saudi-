<form class="form-group">
  <label for="">الاسم:</label>
  <input type="text" name="" id="" class="form-control w-50" placeholder="ادخال الاسم"> 
  <br>
  <label for="">النسب:</label>
  <input type="text" name="" id="" class="form-control w-50" placeholder="ادخال النسب" >
  <br>
  <button type="button" class="btn btn-outline-primary">حفظ</button>
  
</form>
<br>
<div class="card">
  <div class="card-body">
      <div class="table-responsive">
          <table class="table table-hover align-middle text-nowrap table-bordered table-striped">
              <thead>
                  <tr>
                      <th class="text-dark font-medium fs-4">#</th>
                      <th class="text-dark font-medium fs-4">الاسم</th>
                      <th class="text-dark font-medium fs-4">النسب</th>
                      <th class="text-dark font-medium fs-4">الاعدادات</th>
                   
                     
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor='let tr of trow; index as i'>
                      <td>
                          {{ i + 1 }}
                      </td>
                      <td>
                          {{tr.fname}}
                      </td>
                      <td>
                          {{tr.lname}}
                      </td>
                      <td>
                        <button type="button" class="btn btn-outline-primary">تعديل</button>
                        <button type="button" class="btn btn-outline-danger">مسح</button>
                    </td>
                      
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
